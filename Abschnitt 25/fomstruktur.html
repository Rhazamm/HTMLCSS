<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            fieldset {
                display: inline-block;
            }
        </style>
    </head>

    <body>
        
        <form action="formular.html" method="get">

            <fieldset>
                <legend>Person</legend>

                <label for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="Dein Name"><br><br>
                <label for="männlich">Männlich</label>
                <input id="männlich" type="radio" name="geschlecht" value="m">
                <label for="weiblich">Weiblich</label>
                <input id="weiblich" type="radio" name="geschlecht" value="w"><br><br>
                

            </fieldset> <br>
            <fieldset>
                <legend>Login</legend>

                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="email"> <br> <br>
                <label for="passwort">passwort</label>
                <input id="passwort" type="password" name="passwort" placeholder="Dein Passwort"> <br><br>
                    


            </fieldset>

            <button type="submit">Send</button>

        </form>

    </body>

</html>
